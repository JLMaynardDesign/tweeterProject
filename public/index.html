<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <link rel="stylesheet" href="./styles/header.css" type="text/css">
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav class="overlay">
    <h2 class="logo">tweeter</h2>
    <ul class="nav_links">
      <li><a><strong>Write</strong> a new tweet</a><a class="angleicon"><i class="fas fa-angle-double-down"></i></a>
      </li>
    </ul>
  </nav>

  <header>
    <div>
      <img class="profile" src="/public/images/profile-hex.png">
    </div>
    <br>
    <div class="profileName">
      <h2>Maynard Hayashi aka Jasper Lim</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="tweetSubmit" action="/tweets" metod="POST">
        <div class="tweet-text">
          <label class="textarea" for="tweet-text">What are you humming about?</label>
          <textarea class="textarea" name="text" id="tweet-text"></textarea>
        </div>
        <div class="buttonCounter">
          <button class="tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>


  </main>
</body>

</html>
